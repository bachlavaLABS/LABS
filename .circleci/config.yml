version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t sgregori/labs:$CIRCLE_SHA1 .
      - run: docker push sgregori/labs:$CIRCLE_SHA1
      - run: "/bin/bash /home/emperor/.circleci/scripts/ci-deploy.sh $CIRCLE_SHA1"
